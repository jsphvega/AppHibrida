     	firebase.initializeApp(config);

     	firebase.database().ref('historial').on('value',function(snapshot){
     		document.getElementById("PanelTexto").innerHTML = "";
     		snapshot.forEach(function(e){
     			var element = e.val();
     			var nombre = element.doc;
     			var hora = element.hour;
     			var fecha = element.date;
     			InsertarDatos(nombre, hora, fecha)
     		});
     	}); 

     	function InsertarDatos(nombre, hora, fecha) {
     		document.getElementById("PanelTexto").innerHTML += 
     		"<p><strong>Documento: " + nombre + "</strong>  -- > Fecha Registrada: "+ fecha + ", " + hora + "</p>";
 		}
	</script>
